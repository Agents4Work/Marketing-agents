<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f9fafb;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1e40af;
      margin-top: 0;
    }
    .success {
      color: #059669;
      font-weight: bold;
    }
    .debug-info {
      background-color: #f1f5f9;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-top: 1.5rem;
    }
    pre {
      white-space: pre-wrap;
      overflow-x: auto;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #debug-banner {
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      z-index: 9999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="debug-banner"></div>
  <div class="container">
    <h1>Direct Test Page</h1>
    <p>This is a simple test page to verify server accessibility and rendering.</p>
    <p class="success">If you can see this page, the server is accessible and serving static HTML files correctly!</p>
    
    <div class="debug-info">
      <h2>Debug Information</h2>
      <pre id="debug-json"></pre>
    </div>
    
    <button id="test-button">Test JavaScript</button>
  </div>

  <script>
    // Add timestamp to debug banner
    const debugBanner = document.getElementById('debug-banner');
    debugBanner.textContent = `Debug: Page loaded at ${new Date().toISOString()}`;
    
    // Populate debug information
    const debugJson = document.getElementById('debug-json');
    const debugInfo = {
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      windowSize: {
        width: window.innerWidth,
        height: window.innerHeight
      },
      location: window.location.href,
      pathname: window.location.pathname
    };
    debugJson.textContent = JSON.stringify(debugInfo, null, 2);
    
    // Test button
    const testButton = document.getElementById('test-button');
    testButton.addEventListener('click', () => {
      console.log('Test button clicked');
      alert('Test button clicked! JavaScript is working correctly.');
    });
    
    // Log to console
    console.log('Direct Test Page loaded successfully');
    console.log('Debug info:', debugInfo);
  </script>
</body>
</html>
